{% extends 'slider-base.html' %} {% block content %} {% load static %}

<section class="profile">
    <div class="container-full container">
        <div class="prof_container">
            <div class="row">
                <div class="col-lg-4 col-md-12 prof_img">
                    <div class="bg-img">
                        {% if profile.profile_photo %}
                        <img src="{{profile.profile_photo.url}}" alt="" class="prof-pic"> {%else%}
                        <img src="{%static 'photos/avatar.png' %}" class="prof-pic" alt="My profile picture"> {% endif %}
                        <hr>

                    </div>

                    <div class="sub-btn text-center">
                        <a href="{% url 'update_employer' %}" class="prof-btn">
                            <button class="btn btn-light mr-1 mb-1" type="submit">Update Profile</button>
                        </a>

                        <!-- <a href="{% url 'update_employer' %}" class="payment-btn">
                            <button class="btn btn-dark mr-1 mb-1" type="submit">Payment</button>
                        </a> -->
                    </div>

                </div>
                <div class="col-lg-7 col-md-12 prof_content">
                    <h3>INFORMATION</h3>
                    <hr>
                    <div>
                        <h4>Full Name : <span>{{ user.first_name }}</span> </h4>
                        <h4>Last Name: <span>{{ user.last_name }}</span> </h4>
                        <h4>Username : <span>{{ user.username }}</span> </h4>
                        <h4>Company Name : <span class="badge badge-warning text-dark">{{ profile.company }}</span>
                        </h4>
                        <!-- <h4>Job Category : <span>{{ profile.job_category }}</span> </h4> -->
                    </div>
                    <hr>


                </div>
            </div>
        </div>
        <div class="prof-logo">
            <a href=""><i class="uil uil-facebook"></i></a>
            <a href=""><i class="uil uil-twitter"></i></a>
            <a href=""><i class="uil uil-instagram"></i></a>
        </div>
    </div>

  
</section>

{%endblock%}
